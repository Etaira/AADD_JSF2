<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/WEB-INF/templates/privateTemplate.xhtml">
	<ui:define name="title"> Registrar un viaje </ui:define>
	<ui:define name="content">
		<h:form>
				<h4>Datos del viaje</h4>
				<h:panelGrid columns="2">
					<h:outputText value="Plazas"></h:outputText>
					<h:inputText value="#{altaViajeBean.numPlazas}" />
					<h:outputText value="Precio" />
					<h:inputText value="#{altaViajeBean.precio}" />
				</h:panelGrid>
				<h:messages />
			<h:commandButton value="Continuar" actionListener="#{altaViajeBean.altaViaje()}"></h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
