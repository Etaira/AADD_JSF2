<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
<title><ui:insert name="title">Default title</ui:insert></title>
<h:outputStylesheet name="style.css" library="css"/>
</h:head>
<h:body>
	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />
	<div id="header">
		<ui:insert name="header">
			<!-- include your header file or uncomment the include below and create header.xhtml in this directory -->
			<ui:include src="../../header.xhtml" />
		</ui:insert>
	</div>
	<div id="nav">
		<ui:insert name="nav">
			<ui:include src="../../nav.xhtml" />
		</ui:insert>
	</div>
	<div id="section">
		<c:if test="#{not loginSessionBean.usuarioLogueado}">
			<h:form>
				<h:panelGrid columns="2">
					<h:outputText value="Usuario"></h:outputText>
					<h:inputText value="#{loginSessionBean.username}"></h:inputText>
					<h:outputText value="Clave"></h:outputText>
					<h:inputSecret value="#{loginSessionBean.password}"></h:inputSecret>
				</h:panelGrid>
				<h:commandButton value="Login" action="#{loginSessionBean.login}"></h:commandButton>
			</h:form>
		</c:if>
		<c:if test="#{loginSessionBean.usuarioLogueado}">
			<ui:insert name="content">
				<!-- include your content file or uncomment the include below and create content.xhtml in this directory -->
				<!-- <div> -->
				<!-- <ui:include src="content.xhtml"/> -->
				<!-- </div> -->
			</ui:insert>
			
		</c:if>
	</div>
	<div id="footer">
		<ui:insert name="footer">
			<!-- include your header file or uncomment the include below and create footer.xhtml in this directory -->
			<ui:include src="../../footer.xhtml" />
		</ui:insert>
	</div>
</h:body>
</html>
